<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Perfex Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-OifiM3QjvjOScNqwioq9tiUobDoi5F.png" style="display: none;" id="companyLogo" alt="ACCEX Logo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="invoice-container">
                    <div class="invoice-header">
                        <h2 class="mb-0">Create New Invoice</h2>
                    </div>

                    <div class="invoice-form-container">
                        <form id="invoiceForm">
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-8">
                                    <!-- Customer Selection -->
                                    <div class="form-section">
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">How total is calculated?</label>
                                            <div class="mb-2">
                                                <label class="form-label required">Customer</label>
                                                <select class="form-select customer-select" id="customerSelect">
                                                    <option value="">Select and begin typing</option>
                                                    <option value="acme-corp">Acme Corporation</option>
                                                    <option value="tech-solutions">Tech Solutions Ltd</option>
                                                    <option value="global-inc">Global Inc</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Company Details Section -->
                                        <div class="form-section">
                                            <h5 class="section-title">Company Details</h5>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label required">Company Name</label>
                                                        <input type="text" class="form-control" id="companyName" value="ACCEX SUPPLY CHAIN PRIVATE LIMITED">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">PAN</label>
                                                        <input type="text" class="form-control" id="companyPAN" value="AAGCKS374J">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">GSTIN</label>
                                                        <input type="text" class="form-control" id="companyGSTIN" value="27AAGCKS374J2ZX">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Company Address</label>
                                                        <textarea class="form-control" id="companyAddress" rows="4">R313, Takuka Panvel, Sai Village
Raigad, Maharashtra - 410206</textarea>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">State Code</label>
                                                        <input type="text" class="form-control" id="stateCode" value="27">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Bill To / Ship To -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="address-section">
                                                    <label class="form-label">Bill To</label>
                                                    <div class="address-display" id="billToAddress">
                                                        <span class="text-muted">—</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="address-section">
                                                    <label class="form-label">Ship to</label>
                                                    <div class="address-display" id="shipToAddress">
                                                        <span class="text-muted">—</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Invoice Details -->
                                    <div class="form-section">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label required">Invoice Number</label>
                                                    <input type="text" class="form-control" id="invoiceNumber" value="INV-000015" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label required">Invoice Date</label>
                                                    <input type="date" class="form-control" id="invoiceDate">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Due Date</label>
                                                    <input type="date" class="form-control" id="dueDate">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="preventOverdue">
                                                <label class="form-check-label" for="preventOverdue">
                                                    Prevent sending overdue reminders for this invoice
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-4">
                                    <div class="form-section">
                                        <div class="mb-3">
                                            <label class="form-label">Tags</label>
                                            <input type="text" class="form-control" placeholder="Tag">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Allowed payment modes for this invoice</label>
                                            <select class="form-select">
                                                <option>Bank, Stripe Checkout</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Currency</label>
                                            <select class="form-select" id="currency">
                                                <option value="INR">INR - ₹</option>
                                                <option value="USD">USD - $</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Sale Agent</label>
                                            <select class="form-select">
                                                <option>Carlos Marvin</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Recurring Invoice?</label>
                                            <select class="form-select">
                                                <option>No</option>
                                                <option>Yes</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Discount Type</label>
                                            <select class="form-select" id="discountType">
                                                <option value="none">No discount</option>
                                                <option value="percentage">Percentage</option>
                                                <option value="fixed">Fixed Amount</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Admin Note</label>
                                            <textarea class="form-control" rows="4" placeholder="Admin note (not visible to customer)"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Line Items Section -->
                            <div class="form-section">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="dropdown">
                                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="addItemDropdown" data-bs-toggle="dropdown">
                                            <i class="bi bi-plus"></i> Add Item
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" data-item="usb-stick">USB Stick</a></li>
                                            <li><a class="dropdown-item" href="#" data-item="laptop">Laptop</a></li>
                                            <li><a class="dropdown-item" href="#" data-item="consulting">Consulting Service</a></li>
                                            <li><a class="dropdown-item" href="#" data-item="software">Software License</a></li>
                                        </ul>
                                    </div>
                                    <div class="quantity-display">
                                        <span class="text-muted small">Show quantity as: </span> 
                                        <div class="btn-group btn-group-sm" role="group">
                                            <input type="radio" class="btn-check" name="qtyDisplay" id="qty" checked>
                                            <label class="btn btn-outline-secondary" for="qty">Qty</label>
                                            <input type="radio" class="btn-check" name="qtyDisplay" id="hours">
                                            <label class="btn btn-outline-secondary" for="hours">Hours</label>
                                            <input type="radio" class="btn-check" name="qtyDisplay" id="qtyHours">
                                            <label class="btn btn-outline-secondary" for="qtyHours">Qty+Hours</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Line Items Table -->
                                <div class="table-responsive">
                                    <table class="table table-borderless line-items-table">
                                        <thead>
                                            <tr>
                                                <th width="25%">Description of Services</th>
                                                <th width="8%">UOM</th>
                                                <th width="8%">Quantity</th>
                                                <th width="12%">Rate</th>
                                                <th width="8%">Currency</th>
                                                <th width="12%">Amount</th>
                                                <th width="8%">FX Rate</th>
                                                <th width="8%">Tax %</th>
                                                <th width="12%">Amount (₹)</th>
                                                <th width="7%">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="lineItemsBody">
                                            <!-- Initial row will be added by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Totals Section -->
                            <div class="totals-section">
                                <div class="row justify-content-end">
                                    <div class="col-md-4">
                                        <div class="totals-card">
                                            <div class="d-flex justify-content-between mb-2">
                                                <span>Sub Total:</span>
                                                <span id="subTotal">₹0.00</span>
                                            </div>
                                            <div class="d-flex justify-content-between mb-2">
                                                <span>Discount:</span>
                                                <div class="d-flex align-items-center">
                                                    <input type="number" class="form-control form-control-sm me-2" id="discountValue" value="0" style="width: 80px;">
                                                    <select class="form-select form-select-sm" id="discountUnit" style="width: 60px;">
                                                        <option value="%">%</option>
                                                        <option value="fixed">₹</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between mb-2">
                                                <span>Adjustment:</span>
                                                <input type="number" class="form-control form-control-sm text-end" id="adjustment" value="0" style="width: 100px;">
                                            </div>
                                            <hr>
                                            <div class="d-flex justify-content-between fw-bold">
                                                <span>Total:</span>
                                                <span id="totalAmount">₹0.00</span>
                                            </div>
                                            <div class="d-flex justify-content-between text-muted small">
                                                <span>USD:</span>
                                                <span id="totalAmountUSD">$0.00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Invoice Preview Section -->
                            <div class="invoice-preview-section" id="invoicePreview" style="display: none;">
                                <div class="preview-header">
                                    <h4>Invoice Preview</h4>
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePreview()">Hide Preview</button>
                                </div>
                                <div id="invoicePreviewContent"></div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <button type="button" class="btn btn-info me-2" onclick="generateInvoiceWindow()">Generate Invoice</button>
                                <button type="button" class="btn btn-outline-secondary me-2">Save as Draft</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
function togglePreview() {
    invoiceGen.togglePreview();
}

function generateInvoiceWindow() {
    invoiceGen.generateInvoice();
}
</script>
</body>
</html>
